<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="images/ox-2 (1).svg" type="image/png" rel="icon">
    <title>Aupre juice</title>
    <link rel="stylesheet" href="styleesheet.css">
</head>
<body>
    <section>
        <main>
            <div class="navbar"> 
                    <div class="logo">
                        <img src="images/ox-2 (1).svg" alt="logo" class="logo-img">
                        <h2 class="logo-name">aupre</h2>
                    </div>
                <nav>
                    
                    <ul id="navList">
                        <li><a href="#">Home</a></li>

                    </ul>

                <div id="menulist">

    </footer>
<!-- script js -->
    <script>
        var menuList= document.getElementById(navList);
        menuList.style.maxHeight = '0px';
        function toggleMenu()
        {
            if( navList.style.maxHeight == "0px")
            {
                navList.style.maxHeight = '250px';
            }
            else{
                navList.style.maxHeight ="0px";
            }
        }
    </script>
